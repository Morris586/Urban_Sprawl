<!DOCTYPE html>
<html>
<lang="en">

    <head>
        <title>{% block title %}Urban Sprawl Project{% endblock %}</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f8f9fa;
                margin: 0;
                padding: 0;
                color: #333;
            }

            /* Navbar styling */
            .navbar {
                background-color: #333;
                padding: 15px;
                text-align: center;
            }

            .navbar a {
                color: white;
                margin: 0 15px;
                text-decoration: none;
                font-weight: bold;
            }

            .navbar a:hover {
                text-decoration: underline;
            }

            /* Container for page content */
            .container {
                max-width: 900px;
                margin: 30px auto;
                background: white;
                padding: 30px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }

            h1 {
                color: #2c3e50;
                margin-bottom: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 10px;
            }

            th,
            td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }

            th {
                background-color: #007bff;
                color: white;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            a {
                color: #007bff;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="{% url 'map_view' %}">Home</a>
            <a href="{% url 'pollution_list' %}">Pollution Data</a>
            <a href="{% url 'deforestation_list' %}">Deforestation Data</a>
            <a href="{% url 'urban_sprawl_list' %}">Urban Sprawl Data</a>
            <a href="{% url 'summary' %}">Summary</a>
            <a href="{% url 'help_page' %}">Help</a>

            <br><br>

            <!-- CSV Export Links -->
            <a href="{% url 'pollution_export' %}">Export Pollution CSV</a>
            <a href="{% url 'deforestation_export' %}">Export Deforestation CSV</a>
            <a href="{% url 'urban_sprawl_export' %}">Export Urban Sprawl CSV</a>
        </div>

        <!-- Page Content -->
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </body>

</html>
